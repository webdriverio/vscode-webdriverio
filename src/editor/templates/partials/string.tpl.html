<vscode-inputbox
    name="<%= it.property %>"
    value="<%= typeof it.global.config[it.property] !== 'undefined' ? it.global.config[it.property] : '' %>"
    placeholder="<%= it.default || '' %>"
    <%= it.multi ? 'multiline' : '' %>
    <%= it.index ? `data-index=${it.index}` : '' %>
></vscode-inputbox>
