name: E2E tests

on:
    workflow_call:
        # Make this a reusable workflow, no value needed
        # https://docs.github.com/en/actions/using-workflows/reusing-workflows
        inputs:
            compatibility-mode:
                description: 'If ‚Äúyes‚Äù, run test for compatibility with vscode'
                default: 'no'
                type: string

env:
    TURBO_TELEMETRY_DISABLED: 1
    VSCODE_WDIO_E2E_COMPATIBILITY_MODE: ${{ inputs.compatibility-mode }}

jobs:
    unit:
        name: E2E Tests (${{ matrix.os }}.${{ matrix.node-version }})
        strategy:
            fail-fast: false
            matrix:
                node-version: ['20']
                os: ['ubuntu-latest', 'windows-latest', 'macos-latest']
        runs-on: ${{ matrix.os }}
        steps:
            - name: üë∑ Checkout
              uses: actions/checkout@v4.2.2
              with:
                  ssh-key: ${{ secrets.DEPLOY_KEY }}

            - name: üõ†Ô∏è Setup workspace
              uses: ./.github/workflows/actions/setup-workspace
              with:
                  node-version: ${{ matrix.node-version }}

            - name: ‚¨áÔ∏è Download Build Archive
              uses: ./.github/workflows/actions/download-archive
              with:
                  name: vscode-webdriverio
                  path: .
                  filename: vscode-webdriverio-build.zip

            - name: üóÉÔ∏è Use cached vscode
              uses: ./.github/workflows/actions/cache-vscode
              with:
                  path: e2e/.wdio-vscode-service

            - name: üß™ Run the e2e test
              run: pnpm run test:e2e
              shell: bash

            - name: üì¶ Upload Test Logs on Failure
              uses: ./.github/workflows/actions/upload-archive
              if: failure()
              with:
                  name: ${{ inputs.compatibility-mode == 'yes' && 'compatibility' || 'e2e' }}-logs-${{ matrix.os }}
                  output: ${{ inputs.compatibility-mode == 'yes' && 'compatibility' || 'e2e' }}-logs-${{ matrix.os }}.zip
                  paths: e2e/logs

            - name: üêõ Debug Build
              uses: stateful/vscode-server-action@v1.1.0
              if: failure()
              with:
                  timeout: '180000'
