name: Static code analysis

on:
  workflow_call:
    # Make this a reusable workflow, no value needed
    # https://docs.github.com/en/actions/using-workflows/reusing-workflows

env:
  TURBO_TELEMETRY_DISABLED: 1

jobs:
  lint:
    name: Lint
    strategy:
      fail-fast: false
      matrix:
        node-version: ['20']
        os: ['ubuntu-latest']
    runs-on: ${{ matrix.os }}
    steps:
      - name: üë∑ Checkout
        uses: actions/checkout@v4.2.2
        with:
          ssh-key: ${{ secrets.DEPLOY_KEY }}

      - name: üõ†Ô∏è Setup workspace
        uses: ./.github/workflows/actions/setup-workspace
        with:
          node-version: ${{ matrix.node-version }}

      - name: üìÉ Run the lint
        run: pnpm run style:fix
        shell: bash

      - name: ‚úÖ Check status
        run: if [[ $(git status --short | grep -c -v vscode-webdriverio-build.zip) -ne 0 ]]; then STATUS=$(git status --verbose); printf "%s" "$STATUS"; git diff | cat; exit 1; fi
        shell: bash
